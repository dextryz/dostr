<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dostr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

    <div class="todo-list">
        <h2>{{ .Name }}</h2>
        <ul>
            {{ range .Todos }}
            <li><input type="checkbox" id="{{ .Id }}"><label for="{{ .Id }}">{{ .Content }}</label></li>
            {{ end }}
        </ul>
    </div>

    </body>
</html>
