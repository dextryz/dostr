<!DOCTYPE html>
<html lang="en">

    <head>
        <title>dostr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body>
        <div class="todo-list">
            {{ range . }}
            <div class="todo-card">
                {{ template "item" . }}

                <p>{{ .Content }}</p>

                <button class="delete-btn" id="delete-btn"
                        hx-delete="/item/{{ .Id }}"
                        hx-target="body">
                    Delete
                </button>
            </div>
            {{ end }}
        </div>
    </body>
</html>
